<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<title> Mentoria </title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>
  <div class="page">
  <header>
    <h1>
      Mentoria
    </h1>

    <p>
      Preencha o formulário abaixo para <br>
      agendar a sua mentoria
    </p>
  </header>
  <form id="mentorship-form">
    
   <fieldset>
      <div class="fieldset-wrapper">
      <legend class="title">
      Informações pessoais
      </legend>
  <div class="row-2">
    <div class="data-wrapper"> 
      <label for="mentorship-name"> Nome </label>
      <input type="text" id="mentorship-name" required>
    </div>

    <div  class="data-wrapper"> 
      <label for="mentorship-surname"> Sobrenome </label>
      <input type="text" id="mentorship-surname" required>
    </div>
  </div>
    <div class="data-wrapper"> 
      <label for="mentorship-email"> Email <span>(digite um email válido)</span></label>
      <input type="email" id="mentorship-email" required>
    </div>

    <div class="data-wrapper"> 
      <label for="mentorship-password"> Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="mentorship-password" minlength="8" required>
    </div>
  </div>
   </fieldset>

   <fieldset>
    <div class="fieldset-wrapper">
    <legend class="title">
      Informações do Mentor
    </legend>

    <div class="data-wrapper"> 
      <label for="mentorship-name"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
      <input type="text" id="mentorship-name" required>
    </div>
    </div>
   </fieldset>

   <fieldset>
    <div class="fieldset-wrapper">
    <legend class="title">
      Seus horários disponíveis    
    </legend>

    <div class="title1"> 
      <label for="first-mentorship"> Primeira mentoria </label>
      <div class="row-3">
      <div class="data-wrapper">
        <label for="mentorship-date"> Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="mentorship-date" required>
      </div>
      
      <div class="data-wrapper"> 
        <label for="mentorship-start"> Das </label>
        <input type="time" id="mentorship-start" required>
      </div>

      <div class="data-wrapper"> 
        <label for="mentorship-end"> Até </label>
        <input type="time" id="mentorship-end" required>
      </div>
    </div>
    </div>  
   

    <div class="title1" class="data-wrapper"> 
      <label for="first-mentorship"> Segunda mentoria </label>


      <div class="row-3">
        <div class="data-wrapper">
        <label for="mentorship-date"> Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="mentorship-date">
      </div>
      
      <div class="data-wrapper"> 
        <label for="mentorship-start"> Das </label>
        <input type="time" id="mentorship-start">
      </div>

      <div class="data-wrapper"> 
        <label for="mentorship-end"> Até </label>
        <input type="time" id="mentorship-end">
      </div>
    </div>
    </div>
  </div>
   </fieldset>

  </form>
<footer>
  <button class="button" form="mentorship-form"> Salvar 
</button>
</footer>

  </div>

</body>
</html>
